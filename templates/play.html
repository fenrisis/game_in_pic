{% extends 'base.html' %}

{% block content %}
  <h1>Play Game</h1>
  <img src="{{ url_for('static', filename='images/game_image.jpg') }}" alt="Game Image">
  <form id="game-form" action="{{ url_for('play') }}" method="POST">
    <input type="text" name="user_input" id="user-input" placeholder="Enter your answer">
    <button type="submit">Submit</button>
  </form>

  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
