<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>{{ quiz.name }}</h1>
    <h2>Add a New Question</h2>
<form method="POST" action="{{ url_for('add_question', quiz_id=quiz.id) }}">
    <div>
        <label for="question-text">Question Text:</label>
        <input type="text" id="question-text" name="question_text" required>
    </div>
    <div>
        <label for="question-image">Question Image:</label>
        <input type="file" id="question-image" name="question_image">
    </div>
    <!-- Additional fields for options can be added here -->
    <button type="submit">Add Question</button>
</form>
