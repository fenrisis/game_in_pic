<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz.title }}</title>
</head>
<body>
    <h1>{{ quiz.title }}</h1>
    <form method="POST" action="{{ url_for('quiz', quiz_id=quiz.id) }}">
        {% for question in questions %}
            <h3>Question: {{ question.text }}</h3>
            {% if question.image %}
                <img src="{{ url_for('static', filename=question.image) }}" alt="Question Image">
            {% endif %}
            <ul>
                {% for answer in question.answers %}
                    <li>
                        <input type="radio" name="answer_{{ question.id }}" value="{{ answer.id }}">
                        {{ answer.text }}
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
